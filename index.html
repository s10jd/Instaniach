<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instaniach - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #2c003e;
      color: white;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .login-container {
      background-color: #3d0054;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #8a00d4;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-link {
      margin-top: 15px;
      display: block;
      color: #ddd;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="logo.png" alt="Logo" />
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">تسجيل الدخول</button>
    <span class="signup-link" onclick="goToSignup()">Sign Up</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
